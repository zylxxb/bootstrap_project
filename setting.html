<div id="content-body" style="padding:5px 10px 100px 10px;margin:10px 0 0px 10px;">
  <ul class="nav nav-tabs col-md-12" style="margin-bottom:50px">
    <li class="active"><a href="#setting" aria-controls="setting" role="tab" data-toggle="tab">基本信息</a></li>
    <li><a href="">设置</a></li>
  </ul>
  <div class="col-md-2" style="margin-left: 50px;display:table-cell;text-align:center;vertical-align:middle">
    <img src="./avatar.jpg" height="180px" width="180px" alt="">
    <ul class="list-group" style="text-align:center">
      <li class="list-group-item"><a href="#" data-toggle="modal" data-target="#Mymodal2">修改头像</a></li>
      <li class="list-group-item"><a href="#" data-toggle="modal" data-target="#Mymodal3">修改密码</a></li>
      <li class="list-group-item"><a href="#">注销账号</a></li>
    </ul>
  </div>
  <div class="col-md-8">
    <form class=" form-horizontal">
      <div class="form-group">
        <label for="" class="col-md-2 control-label">昵称：</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">真实姓名：</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
        <span class="help-block col-md-8 col-md-offset-2">我们不会透露您的真实姓名，真实姓名不可修改请认真填写。</span>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">性别：</label>
        <div class="col-md-10">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">邮箱：</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
        <span class="help-block col-md-8 col-md-offset-2"><a href="#">马上绑定</a>（绑定后才可以通过邮箱找回密码）</span>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">手机：</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
        <span class="help-block col-md-8 col-md-offset-2"><a href="#">马上绑定</a>（绑定后才可以通过手机找回密码）</span>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">QQ：</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">生日：</label>
        <div class="col-md-10">
          <input type="time" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">所在地：</label>
        <div class="col-md-10">
          <select>
            <option value="">选择所在地城市</option>
            <option value="">昆明</option>
            <option value="">上海</option>
            <option value="">成都</option>
            <option value="">广州</option>
          </select>
          <select>
            <option value="">选择所在城市具体区域</option>
            <option value="">呈贡区</option>
            <option value="">五华区</option>
            <option value="">官渡区</option>
            <option value="">西山区</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">个人介绍：</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="8"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-2 control-label">账号关联：</label>
        <div class="col-md-10">
          <span class="col-md-2">QQ</span>
          <p class="col-md-8">绑定腾讯QQ账号后，您便可以使用腾讯QQ账号登录网站</p>
          <a href="#" class="pull-right">更换绑定</a>
        </div>
        <div class="col-md-10 col-md-offset-2">
          <span class="col-md-2">微信</span>
          <p class="col-md-8">绑定微信账号后，您便可以使用微信登录网站</p>
          <a href="#" class="pull-right">更换绑定</a>
        </div>
        <div class="col-md-10 col-md-offset-2">
          <span class="col-md-2">微博</span>
          <p class="col-md-8">绑定新浪微博账号后，您便可以使用新浪微博登录网站</p>
          <button type="button" class="btn btn-success pull-right">绑定</button>
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-success btn-lg col-md-offset-2">保存</button>
    </form>
  </div>
</div>
